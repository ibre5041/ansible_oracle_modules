---

- name: Role tasks with env
  block:
    - include_tasks: "set_up.yml"
      when: not running_on_adb
      
    - include_tasks: "check_parameters.yml"
      when: not running_on_adb
    
    - include_tasks: "ensure_present.yml"
      when: not running_on_adb
      
    - include_tasks: "ensure_absent.yml"
      when: not running_on_adb
      
    - include_tasks: "ensure_no_quota.yml"
      when: not running_on_adb
      
    - include_tasks: "ensure_same.yml"
      when: not running_on_adb
      
    - include_tasks: "check_unlimited.yml"
      when: not running_on_adb
      
    - include_tasks: "tear_down.yml"
      when: not running_on_adb

  environment:
    ORACLE_SID: "{{ oracle_sid | default() }}"
    ORACLE_HOME: "{{ oracle_home | default() }}"

...
