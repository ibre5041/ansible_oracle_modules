---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"

- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: drop a role (setup test)
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "absent"
  register: _
  failed_when: _.failed
    
- name: create a role
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed

- name: create again a role
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: drop a role
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "absent"
  register: _
  failed_when: _.failed or not _.changed

- name: drop again a role
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "absent"
  register: _
  failed_when: _.failed or _.changed
...
