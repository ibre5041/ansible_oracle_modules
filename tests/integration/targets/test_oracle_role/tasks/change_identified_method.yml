---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"

- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: create without authentication
  oracle_role:
    <<: *con_param
    role: "r_foo"
  register: _
  failed_when: _.failed or not _.changed

- name: change identified method
  oracle_role:
    <<: *con_param
    role: "r_foo"
    identified_method: "password"
    identified_value: "bar"
  register: _
  failed_when: _.failed or not _.changed

- name: change again identified method
  oracle_role:
    <<: *con_param
    role: "r_foo"
  register: _
  failed_when: _.failed or not _.changed

- name: drop role
  oracle_role:
    <<: *con_param
    role: "r_foo"
    state: "absent"
...
