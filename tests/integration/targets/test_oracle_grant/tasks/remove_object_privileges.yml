---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      service_name: "pdb37"

- name: remove inexistent privilege from user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:dbms_random
      # dbms_random:
      #   - "execute"
    state: "absent"
  register: _
  failed_when: _.failed or _.changed

- name: add a privilege to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:dbms_random      
      # dbms_random:
      #   - "execute"
    state: "present"

- name: remove this privilege from user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:dbms_random      
      # dbms_random:
      #   - "execute"
    state: "absent"
  register: _
  failed_when: _.failed or not _.changed

- name: add privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:dbms_random
      - read,select:dba_users
      # dbms_random:
      #   - "execute"
      # dba_users:
      #   - "select"
      #   - "read"
    state: "present"

- name: remove this privilege from user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - select:dba_users
      # dba_users:
      #   - "select"
    state: "absent"
  register: _
  failed_when: |
    _.failed or
    not _.changed or
    'dbms_random' in _.ddls[0] or
    'dba_users' not in _.ddls[0] or
    'read' in _.ddls[0] or 'select' not in _.ddls[0]

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"
  register: _

