---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param    
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      port: "{{ oracle_port }}"    
      service_name: "pdb37"

- name: create directory
  oracle_directory:
    <<: *con_param
    directory_name: "IMPEXP"
    directory_path: "/tmp"

- name: grant read,write,execute on directory IMPEXP
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    directory_privileges:
      - read,write,execute:impexp
    # objects_privileges:
    #   IMPEXP:
    #     - "read"
    #     - "write"
    #     - "execute"

- name: drop directory
  oracle_directory:
    <<: *con_param
    directory_name: "IMPEXP"
    state: "absent"

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    grant_mode: "exact"
...
