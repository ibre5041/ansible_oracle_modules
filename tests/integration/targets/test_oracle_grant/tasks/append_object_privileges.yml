---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      service_name: "pdb37"

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"    
      
- name: add object privilege to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      # dbms_random:
      #   - "execute"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed or 'dbms_random' not in _.ddls[0]
    
- name: add existing object privilege to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      # dbms_random:
      #   - "execute"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: add new object privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      - read,select:sys.dba_users
      # dbms_random:
      #   - "execute"
      # dba_users:
      #   - "select"
      #   - "read"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed or 'dbms_random' in _.ddls[0] or 'dbms_random' in _.ddls[0] or 'dba_users' not in _.ddls[0]

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"
...
