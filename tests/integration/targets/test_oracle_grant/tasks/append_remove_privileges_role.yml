---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      service_name: "pdb37"

- name: grant to role
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    privileges: "create session"
    objects_privileges:
      - execute:dbms_random      
      # dbms_random:
      #   - "execute"

- name: grant something different to role
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    privileges: "create table"
    objects_privileges:
      - read:dba_users      
      # dba_users:
      #   - "read"

- name: reset role's privilege
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    grant_mode: "exact"
...
