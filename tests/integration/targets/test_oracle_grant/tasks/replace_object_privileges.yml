---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      port: "{{ oracle_port }}"    
      service_name: "pdb37"

- name: set objects privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      - read,select:sys.dba_users
      # dbms_random:
      #   - "execute"
      # dba_users:
      #   - "select"
      #   - "read"
    grant_mode: "exact"
  register: _
  failed_when: _.failed or not _.changed

- name: set same privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      - read,select:sys.dba_users
      # dbms_random:
      #   - "execute"
      # dba_users:
      #   - "select"
      #   - "read"
    grant_mode: "exact"
  register: _
  failed_when: _.failed or _.changed

- name: set different privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      - execute:sys.dbms_random
      - read:sys.dba_users
      - select:sys.dba_views
      # dbms_random:
      #   - "execute"
      #dba_users:
      #  - "read"
      # dba_views:
      #   - "select"
    grant_mode: "exact"
  register: _
  failed_when: |
    _.failed or
    not _.changed or
    'revoke select on sys.dba_users' not in _.ddls[0] or
    'grant select on sys.dba_views' not in _.ddls[1] or
    'grant read on sys.dba_users' in _.ddls[0] or
    'grant read on sys.dba_users' in _.ddls[1]    

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"
...
