---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"

- name: set objects privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      dbms_random:
        - "execute"
      dba_users:
        - "select"
        - "read"
  register: _
  failed_when: _.failed or not _.changed

- name: set same privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      dbms_random:
        - "execute"
      dba_users:
        - "select"
        - "read"
  register: _
  failed_when: _.failed or _.changed

- name: set different privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    objects_privileges:
      dbms_random:
        - "execute"
      dba_users:
        - "read"
      dba_views:
        - "select"
  register: _
  failed_when: |
    _.failed or (
    not _.changed and
    'revoke SELECT on SYS.DBA_USERS' not in _.ddls and
    'grant SELECT on SYS.DBA_VIEWS' not in _.ddls and
    'grant READ on SYS.DBA_USERS' in _.ddls)

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
...
