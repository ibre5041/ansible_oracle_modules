---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_cdb_hostname }}"      
      port: "{{ oracle_port }}"
      username: pdbadmin
      password: pdbpass
      mode: "{{ mode }}"
      service_name: "pdb37"

- name: set privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges:
      - "create session"
      - "create table"
  register: _
  failed_when: _.failed or not _.changed

- name: set same privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges:
      - "create session"
      - "create table"
  register: _
  failed_when: _.failed or _.changed

- name: set different privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges:
      - "create session"
      - "create synonym"
  register: _
  failed_when: _.failed or (not _.changed and 'revoke create table' not in _.ddls and 'grant create synonym' not in _.ddls)

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"    
...
