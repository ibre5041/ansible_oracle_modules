---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"

- name: "user r_foo tear down"
  oracle_user:
    <<: *con_param
    schema_name: "r_foo"
    state: "absent"
  register: _
  failed_when: _.failed
      
- name: "user r_foo creation with no password"
  oracle_user:
    <<: *con_param
    schema_name: "r_foo"
    authentication_type: "none"
    state: "present"
  register: _
  failed_when: _.failed
      
- name: create directory
  oracle_directory:
    <<: *con_param
    directory_name: "IMPEXP"
    directory_path: "/tmp"

- name: grant read,write,execute on directory IMPEXP
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    directory_privileges:
      - read,write,execute:impexp
    # objects_privileges:
    #   IMPEXP:
    #     - "read"
    #     - "write"
    #     - "execute"

- name: drop directory
  oracle_directory:
    <<: *con_param
    directory_name: "IMPEXP"
    state: "absent"

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "r_foo"
    grant_mode: "exact"

- name: "user r_foo tear down"
  oracle_user:
    <<: *con_param
    schema_name: "r_foo"
    state: "absent"
  register: _
  failed_when: _.failed
    
...
