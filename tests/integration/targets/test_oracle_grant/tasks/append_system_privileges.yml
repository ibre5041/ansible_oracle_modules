---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"      
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"
    cdb_name: "{{ oracle_service_name | split('.') | first  }}"
    pdb_name: "PDB37"
    domain_name: "{{ oracle_service_name.split('.', 1)[1] }}"

- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: grant create session to inexistent user
  oracle_grant:
    <<: *con_param
    grantee: "bar"
    privileges: "create session"
    state: "present"
  register: _
  failed_when: not _.failed or _.code != 1917

- name: grant create session to existent user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges: "create session"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed

- name: grant existing privilege to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges: "create session"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: grant new privilege to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges: "create table"
    state: "present"
  register: _
  failed_when: _.failed or (not _.changed and 'create table' not in _.ddls)

- name: grant existing privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges:
      - "create table"
      - "create session"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: grant new privileges to user
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    privileges:
      - "create synonym"
      - "create table"
      - "create view"
    state: "present"
  register: _
  failed_when: _.failed or (not _.changed and 'create table' in _.ddls and 'create synonym' not in _.ddls and 'create view' not in _.ddls)

- name: reset user's privilege
  oracle_grant:
    <<: *con_param
    grantee: "u_foo"
    grant_mode: "exact"
...
