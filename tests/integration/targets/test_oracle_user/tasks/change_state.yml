---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"
    password: "PassW1234567890#_"
    
- name: "init tests, test user absent"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    state: "absent"
  register: _
  failed_when: _.failed
      
- name: "user creation (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed

- name: "user creation (no change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "user deletion (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "absent"
  register: _
  failed_when: _.failed or not _.changed

- name: "user deletion (no change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "absent"
  register: _
  failed_when: _.failed or _.changed
...
