---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"
    password: "PassW1234567890#_"

- name: "user creation with check mode (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "present"
  check_mode: yes
  register: _
  failed_when: _.failed or not _.changed

- name: "user creation without check mode (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "present"
  check_mode: no
  register: _
  failed_when: _.failed or not _.changed

- name: "user deletion with check mode (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "absent"
  check_mode: yes
  register: _
  failed_when: _.failed or not _.changed

- name: "user deletion without check mode (change)"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ password }}"
    state: "absent"
  check_mode: no
  register: _
  failed_when: _.failed or not _.changed
...
