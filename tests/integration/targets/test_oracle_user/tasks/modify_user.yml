---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"

- name: List tablespaces
  oracle_sql:
    <<: *con_param
    sql: "select TABLESPACE_NAME, STATUS, CONTENTS from dba_tablespaces where status='ONLINE' and CONTENTS='PERMANENT' and TABLESPACE_NAME not in('SYSTEM','SYSAUX')"
  register: tablespaces

- name: "Tablespace: {{ tablespaces.data[0].tablespace_name }}"
  set_fact:
    users_tablespace: "{{ tablespaces.data[0].tablespace_name }}"

- name: "user creation"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    authentication_type: "none"
    default_tablespace: "{{ users_tablespace }}"
    temporary_tablespace: "temp"
    profile: "default"
    locked: no
    expired: no
    state: "present"

- name: "change to authentication by password"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}"
    state: "present"
  register: _
  failed_when: _.failed or 'identified by'.upper() not in _.ddls[0].upper()

- name: "no change of authentication"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}"
    state: "present"
  register: _
  failed_when: _.failed or _.changed
  when: not running_on_adb | bool
  
