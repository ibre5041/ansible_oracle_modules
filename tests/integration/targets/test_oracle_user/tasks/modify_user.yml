- name: "change to external authentication"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    authentication_type: "external"
    state: "present"
  register: _
  failed_when: _.failed or 'identified externally'.upper() not in _.ddls[0].upper()

- name: "change to no authentication"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    authentication_type: "none"
    state: "present"
  register: _
  failed_when: _.failed or 'no authentication'.upper() not in _.ddls[0].upper()

- name: "no change of default tablespace"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    default_tablespace: "{{ users_tablespace }}"  # DATA is the only tablespace allowed on ADB
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "change of default tablespace"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    default_tablespace: "system"
    state: "present"
  register: _
  failed_when: _.failed or 'default tablespace system'.upper() not in _.ddls[0].upper()

- name: "no change of temp tablespace"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    temporary_tablespace: "temp"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "error changing to inexistant temp tablespace"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    temporary_tablespace: "temp_1"
    state: "present"
  register: _
  failed_when: not _.failed or _.code != 959  # ORA-00959: tablespace 'TEMP_1' does not exist
  when: not running_on_adb | bool
  
- name: "no change of profile"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    profile: "default"
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "error changing to non-existent profile"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    profile: "prof_1"
    state: "present"
  register: _
  failed_when: not _.failed or _.code != 2380  # ORA-02380: profile PROF_1 does not exist

- name: "locking account"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    locked: yes
    state: "present"
  register: _
  failed_when: _.failed or 'account lock'.upper() not in _.ddls[0].upper()

- name: "unlocking account"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    locked: no
    state: "present"
  register: _
  failed_when: _.failed or 'account unlock'.upper() not in _.ddls[0].upper()

- name: "no unlock change"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    locked: no
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "change to authentication by password"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}"
    state: "present"

- name: "expiring account"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    # schema_password: "{{ oracle_schema_password }}" # does not work on ADB
    expired: yes
    state: "present"
  register: _
  failed_when: _.failed or 'expire'.upper() not in _.ddls[0].upper()

- name: "no change to expired account"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    # schema_password: "{{ oracle_schema_password }}" # does not work on ADB
    expired: yes
    state: "present"
  register: _
  failed_when: _.failed or _.changed

- name: "unexpiring account"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}FO0"
    expired: no
    state: "present"
  register: _
  failed_when: _.failed or 'identified by'.upper() not in _.ddls[0].upper()

- name: "changing password"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}BAR"
    state: "present"
  register: _
  failed_when: _.failed or not _.changed or 'identified by'.upper() not in _.ddls[0].upper()

- name: "no change to password"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    schema_password: "{{ oracle_schema_password }}BAR"
    state: "present"
  register: _
  failed_when: _.failed or _.changed
  when: not running_on_adb | bool
  
- name: "delete user"
  oracle_user:
    <<: *con_param
    schema_name: "foo"
    state: "absent"

