---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"

- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: "Connect / as sysdba"
  oracle_ping:
    mode: sysdba
  environment:
    ORACLE_HOME: "{{ oracle_home }}"
    ORACLE_SID: "{{ oracle_sid }}"
  register: _oracle_instance
  when: running_on_server
    
- name: 'Connection succeeded "/ as sysdba"'
  debug:
    var: _oracle_instance
  when: running_on_server


- name: "Connect remote"
  oracle_ping:
    <<: *con_param
  register: _oracle_instance
  when: running_on_client
    
- name: 'Connection succeeded: remote'
  debug:
    var: _oracle_instance
  when: running_on_client

