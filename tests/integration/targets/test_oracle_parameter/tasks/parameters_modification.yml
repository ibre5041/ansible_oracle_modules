---
- name: "define pdb connection parameters"
  set_fact:
    connection_parameters: &pdb_con_param
      service_name: "{{ oracle_pdb_service_name }}"
      username: "{{ oracle_pdb_username }}"
      password: "{{ oracle_pdb_password }}"
      mode: "sysdba"
      port: "{{ oracle_port }}"
      host: "{{ oracle_hostname }}"

- name: 'PDB Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters
      
- name: "define cdb connection parameters"
  set_fact:
    cdb_connection_parameters: &cdb_con_param
      service_name: "{{ oracle_cdb_service_name }}"
      username: "{{ oracle_cdb_username }}"
      password: "{{ oracle_cdb_password }}"
      mode: "sysdba"
      port: "{{ oracle_port }}"
      host: "{{ oracle_hostname }}"

- name: 'CDB Connection paramters - see or use integration_config.yml.template'
  debug:
    var: cdb_connection_parameters
      
- name: "change open_cursors"
  oracle_parameter:
    <<: *pdb_con_param
    name: "open_cursors"
    value: "351"
    state: "present"

- name: "change open_cursors +1"
  oracle_parameter:
    <<: *pdb_con_param
    name: "open_cursors"
    value: "352"
    state: "present"
    scope: memory
  register: _    
  failed_when: not _.changed

- name: "change open_cursors +1(no change)"
  oracle_parameter:
    <<: *pdb_con_param
    name: "open_cursors"
    value: "352"
    state: "present"
    scope: memory
  register: _    
  failed_when: _.changed

- name: "change open_cursors +2"
  oracle_parameter:
    <<: *pdb_con_param
    name: "open_cursors"
    value: "353"
    state: "present"
    scope: spfile
  register: _    
  failed_when: not _.changed

- name: "change open_cursors +2 (no change)"
  oracle_parameter:
    <<: *pdb_con_param
    name: "open_cursors"
    value: "353"
    state: "present"
    scope: spfile
  register: _    
  failed_when: _.changed

- name: "change pga_aggregate_target"
  oracle_parameter:
    <<: *pdb_con_param
    name: "pga_aggregate_target"
    value: "500M"
    state: "present"
    scope: both

- name: "change pga_aggregate_target +1(change)"
  oracle_parameter:
    <<: *pdb_con_param
    name: "pga_aggregate_target"
    value: "500M"
    state: "present"
    scope: both
  register: _    
  failed_when: not _.changed
  
- name: "change pga_aggregate_target +1(no change)"
  oracle_parameter:
    <<: *pdb_con_param
    name: "pga_aggregate_target"
    value: "501M"
    state: "present"
    scope: both
  register: _    
  failed_when: _.changed

- name: "change pga_aggregate_target +2(change in memory)"
  oracle_parameter:
    <<: *pdb_con_param
    name: "pga_aggregate_target"
    value: "502M"
    state: "present"
    scope: memory
  register: _    
  failed_when: not _.changed
  
- name: "change blank_trimming"
  oracle_parameter:
    <<: *pdb_con_param
    name: "blank_trimming"
    value: "TRUE"
    state: "present"
    scope: "spfile"

- name: "change nls_language"
  oracle_parameter:
    <<: *pdb_con_param
    name: "nls_language"
    value: "GERMAN"
    state: "present"
    scope: "spfile"

- name: "change db_recovery_file_dest (cdb only)"
  oracle_parameter:
    <<: *cdb_con_param
    name: "db_recovery_file_dest"
    value: "+FRA"
    state: "present"
    scope: "spfile"

- name: "change _disable_directory_link_check (cdb only)"
  oracle_parameter:
    <<: *cdb_con_param
    name: "_disable_directory_link_check"
    value: "TRUE"
    state: "present"
    scope: "spfile"
...
