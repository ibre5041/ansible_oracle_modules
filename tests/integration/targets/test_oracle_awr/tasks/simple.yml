---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"
      
- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: "Set AWR intervals, reset to database defaults"
  oracle_awr:
    <<: *con_param
    snapshot_interval_min: "60"
    snapshot_retention_days: "8"
  register: awr_defaults
  failed_when: awr_defaults.failed

- name: "Set AWR intervals, reset to database defaults(again)"
  oracle_awr:
    <<: *con_param
    snapshot_interval_min: "{{ awr_defaults.snap_interval }}"
    snapshot_retention_days: "{{ awr_defaults.retention }}"    
  register: _
  failed_when: _.failed or _.changed
  
- name: "Set AWR intervals: 30 minutes, retention: 10 days "
  oracle_awr:
    <<: *con_param
    snapshot_interval_min: "30"
    snapshot_retention_days: "10"
  register: _
  failed_when: _.failed

- name: "Reset AWR intervals"
  oracle_awr:
    <<: *con_param
    snapshot_interval_min: "{{ awr_defaults.snap_interval }}"
    snapshot_retention_days: "{{ awr_defaults.retention }}"
  register: _
  failed_when: _.failed
  
...
