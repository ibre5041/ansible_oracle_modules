---

- name: Oracle DB facts
  oracle_facts:
    mode: sysdba
    userenv: false
    database: true
    instance: false
    redo: summary
    standby: summary
    parameter:
      - audit_file_dest
      - db_name
      - db_unique_name
      - instance_name
      - service_names
  register: database_facts

- name: database facts
  set_fact:
    db_name: "{{ database_facts.ansible_facts[oracle_sid].parameter['db_unique_name'].value }}"

- name: First remove the service
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: absent
    force: true
  register: _
  
- name: First remove the service
  debug: var=_
  
- name: Register database service (check mode)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"  
    state: present
  check_mode: yes    
  register: _
  failed_when: not 'add service' in _.commands[0] or not _.changed or _.failed

- name: Register database service (check mode)
  debug: var=_
  
- name: Register database service (apply mode)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
  check_mode: no
  register: _
  failed_when: not 'add service' in _.commands[0] or not _.changed or _.failed

- name: Register database service (apply mode)
  debug: var=_

- name: Register database service (apply mode - no change)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
  check_mode: yes    
  register: _
  failed_when: _.commands or _.changed or _.failed

- name: Register database service (apply mode - no change)
  debug: var=_

- name: Alter database attributes (DG Standby)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
    role: PHYSICAL_STANDBY
    # policy: MANUAL
    # failovertype: TRANSACTION
    # commit_outcome: True
    # failoverdelay: 301
    # failoverretry: 5
    # clbgoal: SHORT
    # rlbgoal: THROUGHPUT
    # drain_timeout: 5
    # stopoption: IMMEDIATE
  register: _

- name: Alter database attributes (DG Standby)
  debug: var=_

- name: Alter database attributes (DG Standby) (Again no change)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
    role: PHYSICAL_STANDBY
    # policy: MANUAL
    # failovertype: TRANSACTION
    # commit_outcome: True
    # failoverdelay: 301
    # failoverretry: 5
    # clbgoal: SHORT
    # rlbgoal: THROUGHPUT
    # drain_timeout: 5
    # stopoption: IMMEDIATE
  register: _
  failed_when: _.changed or _.failed
  
- name: Alter database attributes (DG Standby)
  debug: var=_

# https://www.dbgenre.com/post/creating-readonly-service-in-oracle-adg-active-dataguard
- name: Start database service (1st start usually fails in PHYSICAL_STANDBY)
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: started
  register: _
  failed_when: not _.changed

- name: Start database service
  debug: var=_

- name: Restart database service
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: restarted
  register: _
  failed_when: not _.changed

- name: Restart database service
  debug: var=_

- name: Disable database
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
    enabled: false
  register: _
  failed_when: not 'disable service' in _.commands[0] or not _.changed or _.failed

- name: Disable database
  debug: var=_
  
- name: Enable database service
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: present
    enabled: true
  register: _
  failed_when: not 'enable service' in _.commands[0] or not _.changed or _.failed

- name: Enable listener service
  debug: var=_

- name: Stop database service
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: stopped
    enabled: false
  register: _
  failed_when: not ('stop service' in _.commands[0] or 'stop service' in _.commands[1])  or not _.changed or _.failed

- name: Stop database service
  debug: var=_

- name: Start disabled database - should fail
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: started
    enabled: false 
  register: _
  failed_when: not _.failed

- name: Start disabled database - should fail
  debug: var=_

- name: Restart database (and enable it) I
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"
    state: restarted
    enabled: true
  register: _
  failed_when: not _.changed or _.failed

- name: Restart database (and enable it) I
  debug: var=_

- name: Restart database (and enable it) II
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"    
    state: restarted
  register: _
  failed_when: not _.changed or _.failed

- name: Restart database (and enable it) II
  debug: var=_
  
- name: Stop database
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"    
    state: stopped
    enabled: true
  register: _
  failed_when: not _.changed or _.failed

- name: Stop database
  debug: var=_
  
- name: Restart database III
  oracle_crs_service:
    name: "{{ db_name }}_PRIMARY"
    db: "{{ db_name }}"    
    state: restarted
  register: _
  failed_when: not (_.commands | length == 1) or not _.changed or _.failed

- name: Restart database III
  debug: var=_
  
