---
- name: define connection parameters
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      oracle_home: "{{ oracle_home }}"
      mode: "{{ mode }}"

- name: execute procedure with dbms_ouput.put_line()
  oracle_sql:
    <<: *con_param
    script: |
      begin
        dbms_output.put_line('This is the oracledb manual');
        dbms_output.put_line('Demonstrating how to use DBMS_OUTPUT');
      end;
      /
  register: _
  failed_when: |
    _.failed or
    'oracledb manual' not in _.output_lines[0] or
    'Demonstrating' not in _.output_lines[1]

- name: execute procedure with dbms_ouput.put_line() (ignoring case)
  oracle_sql:
    <<: *con_param
    script: |
      begin
        dbms_output.PUt_lINe('This is the oracledb manual');
      end;
      /
  register: _
  failed_when: |
    _.failed or
    'oracledb manual' not in _.output_lines[0]

- name: execute two procedures with dbms_ouput.put_line()
  oracle_sql:
    <<: *con_param
    script: |
      begin
        dbms_output.put_line('This is the oracledb manual');
      end;
      /
      begin
        dbms_output.put_line('Demonstrating how to use DBMS_OUTPUT');
      end;
      /
  register: _
  failed_when: |
    _.failed or
    'oracledb manual' not in _.output_lines[0] or
    'Demonstrating' not in _.output_lines[1]

- name: execute procedure without dbms_ouput.put_line()
  oracle_sql:
    <<: *con_param
    script: |
      declare
        foo varchar2(10);
      begin
        foo := 'ab';
      end;
      /
  register: _
  failed_when: _.failed or _.output_lines | length != 0
...
