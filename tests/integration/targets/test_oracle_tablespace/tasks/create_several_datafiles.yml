---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      oracle_home: "{{ oracle_home }}"
      mode: "{{ mode }}"

- name: 'Connection parameters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: "drop tablespaces (prepare tests)"
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  loop:
    - "ts"
    - "ts_temp"
  failed_when: False

- name: create permament tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "11M"
    datafiles:
      - "/var/tmp/ts1.dbf"
      - "/var/tmp/ts2.dbf"
    state: "present"
    bigfile: no
  when: running_on_db_fs
  
- name: create temp tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts_temp"
    size: "12M"
    datafiles:
      - "/var/tmp/ts_temp1.dbf"
      - "/var/tmp/ts_temp2.dbf"
    state: "present"
    bigfile: no
    content: "temp"
  when: running_on_db_fs
  
- name: drop tablespaces
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  loop:
    - "ts"
    - "ts_temp"
...
