---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"

- name: 'Connection parameters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: create tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "1M"
    datafiles:
      - "/var/tmp/ts1.dbf"
    state: "present"
    bigfile: no

- name: add datafile 2
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "1M"
    datafiles:
      - "/var/tmp/ts1.dbf"
      - "/var/tmp/ts2.dbf"
    state: "present"
    bigfile: no

- name: add datafile 3
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "2M"
    datafiles:
      - "/var/tmp/ts1.dbf"
      - "/var/tmp/ts3.dbf"
    state: "present"
    bigfile: no
    autoextend: yes
    nextsize: "1M"
    maxsize: "10M"

- name: drop tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    state: "absent"
...
