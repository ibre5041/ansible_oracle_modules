---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"

- name: 'Connection parameters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: "drop tablespaces (prepare tests)"
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  register: _
  failed_when: False
  loop:
    - ts
    - ts_undo
    - ts_temp

- name: create permanent tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "1M"
    datafiles: "/var/tmp/ts.dbf"   # /tnp might be tmpfs
    state: "present"
    bigfile: no
  register: _
  failed_when: not _.changed

- name: create undo tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts_undo"
    size: "1M"
    datafiles: "/var/tmp/ts_undo.dbf"
    state: "online"
    bigfile: no
    content: "undo"
  register: _
  failed_when: not _.changed

- name: create temp tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts_temp"
    size: "2M"
    datafiles: "/var/tmp/ts_temp.dbf"
    state: "present"
    bigfile: yes
    content: "temp"
  register: _
  failed_when: not _.changed

- name: drop tablespaces
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  register: _
  failed_when: not _.changed
  loop:
    - ts
    - ts_undo
    - ts_temp
...
