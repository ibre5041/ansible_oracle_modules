---
- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"
      port: "{{ oracle_port }}"
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      mode: "sysdba"

- name: 'Connection parameters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: drop tablespaces
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  loop:
    - "ts"
    - "ts_temp"

- name: create tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "10M"
    datafiles: "/var/tmp/ts.dbf"
    autoextend: yes
    nextsize: "50M"
    maxsize: "unlimited"
  register: _
  failed_when: not _.changed

- name: test reentrance
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts"
    size: "1M"
    datafiles: "/var/tmp/ts.dbf"
    autoextend: yes
    nextsize: "50M"
    maxsize: "unlimited"
  register: _
  failed_when: _.changed

- name: create temp tablespace
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts_temp"
    content: "temp"
    size: "4M"
    datafiles: "/var/tmp/ts_temp.dbf"
    autoextend: yes
    nextsize: "50M"
    maxsize: "unlimited"
  register: _
  failed_when: not _.changed

- name: test reentrance
  oracle_tablespace:
    <<: *con_param
    tablespace: "ts_temp"
    content: "temp"
    size: "4M"
    datafiles: "/var/tmp/ts_temp.dbf"
    autoextend: yes
    nextsize: "50M"
    maxsize: "unlimited"
  register: _
  failed_when: _.changed

- name: drop tablespaces
  oracle_tablespace:
    <<: *con_param
    tablespace: "{{ item }}"
    state: "absent"
  loop:
    - "ts"
    - "ts_temp"
...
