---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      mode: "{{ mode }}"
      oracle_home: "{{ oracle_home }}"

- name: 'Connection paramters - see or use integration_config.yml.template'
  debug:
    var: connection_parameters

- name: 'drop directory (setup test)'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmp'
    state: absent
  check_mode: yes
  register: _
  failed_when: _.failed

- name: 'would create in check mode?'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmp'
  check_mode: yes
  register: _
  failed_when: _.failed or _.changed == false

- name: 'create'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmp'
  register: _
  failed_when: _.failed or _.changed == false

- name: 'no creation and no replacement'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmp'
  register: _
  failed_when: _.changed == true
  when: not running_on_adb
  
- name: 'would replace ?'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmptmp'
  check_mode: yes
  register: _
  failed_when: _.changed == false or 'replace'.upper() not in _.ddls[0].upper()
  when: not running_on_adb
  
- name: 'replace'
  oracle_directory:
    <<: *con_param
    directory_name: 'FOO'
    directory_path: '/tmptmp'
  register: _
  failed_when: _.changed == false or 'replace'.upper() not in _.ddls[0].upper()
  when: not running_on_adb
  
- name: 'would drop ?'
  oracle_directory:
    <<: *con_param
    state: absent
    directory_name: 'FOO'
  check_mode: true
  register: _
  failed_when: _.changed == false

- name: 'drop'
  oracle_directory:
    <<: *con_param
    state: absent
    directory_name: 'FOO'
  register: _
  failed_when: _.changed == false

- name: 'absent and no change'
  oracle_directory:
    <<: *con_param
    state: absent
    directory_name: 'FOO'
  register: _
  failed_when: _.changed == true

...
