---

- name: "define connection parameters"
  set_fact:
    connection_parameters: &con_param
      hostname: "{{ oracle_hostname }}"      
      port: "{{ oracle_port }}"      
      service_name: "{{ oracle_service_name }}"
      username: "{{ oracle_username }}"
      password: "{{ oracle_password }}"
      dsn: "{{ oracle_dsn }}"
      oracle_home: "{{ oracle_home }}"
      mode: "{{ mode }}"

- name: 'Drop profile with / shash in its name'
  oracle_profile:
    <<: *con_param
    profile: "GESTION/MONITORIZACION"
    state: absent
    
- name: 'Create profile with / shash in its name'
  oracle_profile:
    <<: *con_param
    profile: "GESTION/MONITORIZACION"
    attributes:
      SESSIONS_PER_USER: DEFAULT
      CPU_PER_SESSION: DEFAULT
      CPU_PER_CALL: DEFAULT
      CONNECT_TIME: DEFAULT
      IDLE_TIME: DEFAULT
      LOGICAL_READS_PER_SESSION: DEFAULT
      LOGICAL_READS_PER_CALL: DEFAULT
      COMPOSITE_LIMIT: DEFAULT
      PRIVATE_SGA: DEFAULT
      FAILED_LOGIN_ATTEMPTS: UNLIMITED
      PASSWORD_LIFE_TIME: UNLIMITED
      PASSWORD_REUSE_TIME: UNLIMITED
      PASSWORD_REUSE_MAX: UNLIMITED
      PASSWORD_LOCK_TIME: UNLIMITED
      PASSWORD_GRACE_TIME: UNLIMITED
      PASSWORD_VERIFY_FUNCTION: "NULL"
  register: _
  failed_when: _.failed

- name: 'Create profile with / shash in its name (again)'
  oracle_profile:
    <<: *con_param
    profile: "GESTION/MONITORIZACION"
    attributes:
      SESSIONS_PER_USER: DEFAULT
      CPU_PER_SESSION: DEFAULT
      CPU_PER_CALL: DEFAULT
      CONNECT_TIME: DEFAULT
      IDLE_TIME: DEFAULT
      LOGICAL_READS_PER_SESSION: DEFAULT
      LOGICAL_READS_PER_CALL: DEFAULT
      COMPOSITE_LIMIT: DEFAULT
      PRIVATE_SGA: DEFAULT
      FAILED_LOGIN_ATTEMPTS: UNLIMITED
      PASSWORD_LIFE_TIME: UNLIMITED
      PASSWORD_REUSE_TIME: UNLIMITED
      PASSWORD_REUSE_MAX: UNLIMITED
      PASSWORD_LOCK_TIME: UNLIMITED
      PASSWORD_GRACE_TIME: UNLIMITED
      PASSWORD_VERIFY_FUNCTION: "NULL"
  register: _
  failed_when: _.failed or _.changed
