- name: crsstat
  copy:
    src: crsstat.py
    dest: "{{ oracle_home }}/bin/"
    mode: '0755'

- name: Create ~oracle/.crsbuild
  block:
    - name: Create ~oracle/.crsbuild
      copy: content="{{ ansible_date_time.iso8601 }}" dest="/home/oracle/.crsbuild"
  become: yes
  become_user: oracle
  when: crsbuild_present.stat.exists != True
